backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'post'
    label: 'Post'
    folder: 'content/projects'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Cover', name: 'cover', required: true, widget: 'image' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          format: 'DD-MM-YYYY',
        }
      - {
          label: 'Images',
          name: 'images',
          required: true,
          widget: 'list',
          fields:
            [
              {
                label: 'Image Title',
                name: 'imageTitle',
                required: false,
                widget: 'string',
              },
              {
                label: 'Image',
                name: 'image',
                required: false,
                hint: "If an image isn't specified, a default headshot placeholder image will be used",
                widget: 'image',
              },
            ],
        }
